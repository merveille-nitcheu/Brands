<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand List</title>
    <script
      src="https://kit.fontawesome.com/e617701244.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <section class="p-3 sm:p-5 antialiased mt-4">
      <div class="mx-auto max-w-screen-2xl px-4 lg:px-12">
        <div
          class="bg-white dark:bg-gray-800 relative shadow-md sm:rounded-lg overflow-hidden"
        >
          <div
            class="flex flex-col md:flex-row md:items-center md:justify-between space-y-3 md:space-y-0 md:space-x-4 p-4"
          >
            <div class="flex-1 flex items-center space-x-2">
              <h1
                class="mb-1 text-2xl font-extrabold text-gray-900 dark:text-white md:text-4xl lg:text-5xl"
              >
                <span
                  class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
                  >Online brandsList:
                </span>
                <small
                  class="ms-2 font-semibold text-gray-500 dark:text-gray-400"
                  >Classement des meilleurs marques en ligne</small
                >
              </h1>
            </div>
          </div>
          <div
            class="flex flex-col sm:flex-row items-stretch md:items-center md:space-x-3 space-y-3 md:space-y-0 justify-between mx-4 py-4 border-t dark:border-gray-700"
          >
            <div class="w-full md:w-1/2">
              <form class="flex items-center" id="searchForm">
                <label for="simple-search" class="sr-only">Rechercher</label>
                <div class="relative w-full">
                  <div
                    class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <input
                    type="text"
                    id="simple-search"
                    placeholder="Rechercher les marques"
                    required=""
                    class="border border-gray-300 text-gray-900 text-sm rounded-lg block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
                  />
                </div>
              </form>
            </div>
            <div
              class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 mt-1"
            >
              <button
                type="button"
                data-modal-target="createBrandModal"
                data-modal-toggle="createBrandModal"
                class="py-2 px-3 flex items-center text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                <i class="fa-solid fa-plus mr-2"></i>
                Ajouter
              </button>
            </div>
          </div>

          <div class="overflow-x-auto">
            <table
              class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="p-4">
                    <div class="flex items-center">
                      <input
                        id="checkbox-all"
                        type="checkbox"
                        class="w-4 h-4 text-primary-600 bg-gray-100 rounded border-gray-300 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                      />
                      <label for="checkbox-all" class="sr-only">checkbox</label>
                    </div>
                  </th>
                  <th scope="col" class="p-4">#</th>
                  <th scope="col" class="p-4">Marques</th>
                  <th scope="col" class="p-4">Description</th>
                  <th scope="col" class="p-4">Note</th>
                  <th scope="col" class="p-4">Crée le</th>
                  <th scope="col" class="p-4">Actions</th>
                </tr>
              </thead>
              <tbody id="brandsTableBody"></tbody>
            </table>
          </div>
          <nav
            class="flex flex-col md:flex-row justify-between items-start md:items-center space-y-3 md:space-y-0 p-4"
            aria-label="Table navigation"
          >
            <span
              class="text-sm font-normal text-gray-500 dark:text-gray-400"
              id="paginationNav"
            >
            </span>
            <ul
              class="inline-flex items-stretch -space-x-px"
              id="paginationList"
            >
              <li>
                <a
                  href="#"
                  class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  id="prevPage"
                >
                  <span class="sr-only">Précédent</span>
                  <i class="fa-solid fa-angle-left"></i>
                </a>
              </li>
              <li
                id="pageNumber"
                class="inline-flex items-center -space-x-px"
              ></li>
              <li>
                <a
                  href="#"
                  class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  id="nextPage"
                >
                  <span class="sr-only">Suivant</span>
                  <i class="fa-solid fa-angle-right"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    <!-- Add brand Modal -->
    <div
      id="createBrandModal"
      tabindex="-1"
      data-modal-backdrop="static"
      aria-hidden="true"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] md:h-full"
    >
      <div class="relative p-4 w-full max-w-xl h-full md:h-auto">
        <div
          class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5"
        >
          <div
            class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              Ajouter une nouvelle marque
            </h3>
            <button
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-toggle="createBrandModal"
            >
              <i class="fa-solid fa-xmark"></i>
              <span class="sr-only">Close modal</span>
            </button>
          </div>

          <div>
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >
              Nom de la marque</label
            >
            <input
              type="text"
              name="brand_name"
              id="brand_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Entrer le nom de la marque"
              required
            />
          </div>

          <div class="sm:col-span-2 my-4">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Description</label
            ><textarea
              id="description"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="entrer une description de la marque"
            ></textarea>
          </div>
          <div class="sm:col-span-2 my-4">
            <label
              for="countries"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Selectionner le pays</label
            >
            <select
              id="countries"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >

            </select>
          </div>

          <div class="sm:col-span-2 my-4">
            <label
              for="rating"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Note</label
            >
            <div class="star-wrap space-y-4 sm:flex sm:space-y-0">
              <input
                class="star"
                checked
                type="radio"
                value="-1"
                id="skip-star"
                name="star-radio"
                autocomplete="off"
              />
              <label class="star-label hidden"></label>
              <input
                class="star"
                type="radio"
                id="st-1"
                value="1"
                name="star-radio"
                autocomplete="off"
                onclick="updateRating(this.value)"
              />
              <label class="star-label" for="st-1">
                <div class="star-shape"></div>
              </label>
              <input
                class="star"
                type="radio"
                id="st-2"
                value="2"
                name="star-radio"
                autocomplete="off"
                onclick="updateRating(this.value)"
              />
              <label class="star-label" for="st-2">
                <div class="star-shape"></div>
              </label>
              <input
                class="star"
                type="radio"
                id="st-3"
                value="3"
                name="star-radio"
                autocomplete="off"
                onclick="updateRating(this.value)"
              />
              <label class="star-label" for="st-3">
                <div class="star-shape"></div>
              </label>
              <input
                class="star"
                type="radio"
                id="st-4"
                value="4"
                name="star-radio"
                autocomplete="off"
                onclick="updateRating(this.value)"
              />
              <label class="star-label" for="st-4">
                <div class="star-shape"></div>
              </label>
              <input
                class="star"
                type="radio"
                id="st-5"
                value="5"
                name="star-radio"
                autocomplete="off"
                onclick="updateRating(this.value)"
              />
              <label class="star-label" for="st-5">
                <div class="star-shape"></div>
              </label>
            </div>
          </div>

          <div class="my-4">
            <span
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Image de la marque</span
            >
            <div class="flex justify-center items-center w-full">
              <label
                for="brand_image"
                class="flex flex-col justify-center items-center w-full h-35 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
              >
                <div
                  class="flex flex-col justify-center items-center pt-5 pb-6"
                >
                  <div id="Defaultdisplay">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                      <span class="font-semibold">Click to upload</span>
                      or drag and drop
                    </p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">
                      SVG, PNG, JPG or GIF (MAX. 800x400px)
                    </p>
                  </div>
                  <img
                    src=""
                    alt="Image de la marque"
                    id="imagePreview"
                    class="hidden"
                  />
                </div>
                <input
                  id="brand_image"
                  type="file"
                  class="hidden"
                  accept="image/*"
                  onchange="displayImage(event)"
                />
              </label>
            </div>
          </div>
          <div class="items-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
            <button
              type="submit"
              onclick="storeBrand(event)"
              class="w-full sm:w-auto justify-center text-white inline-flex bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Enregistrer
            </button>

            <button
              data-modal-toggle="createBrandModal"
              type="button"
              class="w-full justify-center sm:w-auto text-gray-500 inline-flex items-center bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
            >
              <i class="fa-solid fa-xmark mr-2"></i>
              Annuler
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Brand Modal -->
    <div
      id="delete-modal"
      tabindex="-1"
      data-modal-backdrop="static"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] md:h-full"
    >
      <div class="relative w-full h-auto max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <button
            type="button"
            onclick="hideDeleteModal()"
            class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
            data-modal-toggle="delete-modal"
          >
            <i class="fa-solid fa-xmark"></i>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="p-6 text-center">
            <i class="fa-solid fa-circle-exclamation fa-2xl"></i>
            <h3
              class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
            >
              Etes vous sur de vouloir supprimer cette marque?
            </h3>
            <button
              data-modal-toggle="delete-modal"
              type="button"
              onclick="deleteBrand()"
              class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
            >
              Oui, Je suis sur
            </button>
            <button
              data-modal-toggle="delete-modal"
              type="button"
              onclick="hideDeleteModal()"
              class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
            >
              Non, Annuler
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
