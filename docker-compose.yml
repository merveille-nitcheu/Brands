services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:v1
    container_name: backend
    ports:
      - "8082:80"
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:v1
    container_name: frontend
    ports:
      - "3002:80"
    networks:
      - app-network

  database:
    image: mysql:8.0
    container_name: database
    environment:
      MYSQL_DATABASE: brands
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data_brands:/var/lib/mysql
    networks:
      - app-network

volumes:
  db_data_brands:

networks:
  app-network:
    driver: bridge